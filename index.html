<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
   
   <main>
    
    <div class="who-won"></div>
    <div class="board">
        
        
    </div>
   </main>
   <div class="players">
    <!-- <dialog> -->
        <form >
            <div  class="modal">
                <div class="player-one">
                    <label for="player-one">player 1 name:</label>
                    <input type="text" id="player-one" data-name="player-x" class="name-input" required>
                    <div>Remember: payer 1 choose the mark</div>
                <div class="option-mark">
                    
                    <label for="player-mark">X</label>
                    <input type="checkbox" name="mark-x" id="player-mark" class="checkbox-input" >
                    <span>or</span>
                    <label for="player-mark-option">O</label>
                    <input type="checkbox" name="mark-o" id="player-mark-option" class="checkbox-input">
                    <p class="checkbox-msg">Mark only one checkbok</p>
                </div>
                </div>
                
                <label for="player-two">player 2 name:</label>
                <input type="text" id="player-two" data-name="player-o" class="name-input" required>
                <div>
                    <button class="play-btn">Play</button>
                </div>
            </div>
           
        </form>

    <!-- </dialog> -->

    <!-- intro page -->

   </div>
</body>
</html>
